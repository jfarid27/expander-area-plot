<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <style>
        .expandplot-line {
          fill: none;
          stroke-width: 1.5px;
        }
    </style>
</head>

<body>
    <script src="node_modules/d3/d3.js" charset="utf-8"></script>
    <script>

        module = {'exports': undefined}


    </script>
    <script src="expander-area-plot.js"></script>
    <script>

        var settings = {
            'x':{
                'margin':60,
                'gutter':60,
                'axis-width':600,
            },
            'y':{
                'margin':20,
                'gutter':40,
                'axis-width':600,
            }
        }

        var svg = d3.select('body').append('svg')
            .attr('width', settings.x.margin +
                settings.x.gutter +
                settings.x['axis-width'])
            .attr('height', settings.y.margin +
                settings.y.gutter +
                settings.y['axis-width'])

        d3.tsv('data.tsv', function(err, data){

            var colors = d3.scale.category20()

            var centerLine = d3.range(20, 40, 1).map(function(index){
                return 10*index
            })

            var areaData = d3.range(2).map(function(line, lineInd){
                return {
                    'areaPoints': d3.range(20, 40,1).map(function(index, ind){
                        return {
                            'y1': (centerLine[index-20] ) +
                                (5 * ind) + ( -3 * ind * lineInd ) +
                                   Math.random() ,
                            'y0': (centerLine[index-20] ) +
                                (-5 * ind ) + ( 3 * ind * lineInd ) +
                                   Math.random() ,
                            'x': index
                        }
                    }),
                    'style':{
                        'color': colors(lineInd)
                    }
                }

            })

            var plot = module.exports(d3)
                .selection(svg)
                .settings.time(false)
                .brushStart(0)
                .axis.x.transformer(function(d){ return d + '%' })
                .axis.y.label('foo')
                .axis.x.label('bar')

            plot()

            var events = plot.dispatch()

            events.draw({
                areas: areaData,
                lines: [],
                x: { min: 0, max: 40 },
                y: { min: 0, max: 400 }
            })

            plot.on('brushend', function(extent){
                console.log(extent)
            })

        })

    </script>
</body>
</html>
